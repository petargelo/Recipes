<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            
            <button class="btn btn-primary" type="submit"> {{isLoginMode ? 'Login' : 'Sign Up'}}</button> <!-- ternary expression. ? if is true, : if is false -->
            | 
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode ? 'Create Account' : 'Login'}}</button>
        </form>

    </div>

</div>
