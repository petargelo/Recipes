<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">    <!-- creating local reference for being able to connect to form object -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email> <!-- required and email are Angular built-in validation directives -->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6"> <!-- Firebase REST API requires 6 chars -->
            </div>
            
            <button 
            class="btn btn-primary" 
            type="submit" 
            [disabled]="!authForm.valid"
            > {{isLoginMode ? 'Login' : 'Sign Up'}}</button> <!-- ternary expression. ? if is true, : if is false -->
            | 
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode ? 'Create Account' : 'Login'}}</button>
        </form>

    </div>

</div>
